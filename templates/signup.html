{% extends "base.html" %}

<!-- puts a signup for as content -->
{% block content %}
  <center>
    <h2> Sign Up </h2>
    <form action = '/signup' method = 'POST'>
      Username: <input type = 'text' name = 'username' required><br><br>
      Email: <input type = 'text' name = 'email' required><br><br>
      Password: <input type = 'password' name = 'password0' required><br><br>
      Confirm Password: <input type = 'password' name = 'password1' required><br><br>
      <input class="btn" type='submit' value='Create Account' name='signup'>
    </form>
  </center>
{% endblock %}
