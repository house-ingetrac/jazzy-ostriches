<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title> {% block title %} {{title}} {% endblock title %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://blackrockdigital.github.io/startbootstrap-modern-business/vendor/bootstrap/css/bootstrap.min.css">
    <link  rel="stylesheet" href="../static/modern-business.css">
    <link rel="icon" href="../static/favicon.ico" type="image" sizes="16x16">
    {% block head %} {% endblock %}
  </head>

  <body>
    <!--Navigation Bar-->
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark fixed-top" style="background-color: #ff1a4e; opacity: 0.75;">
        <div class="container">
          <a class="navbar-brand" href="/">Lost In New York</a>
          <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownBlog" data-toggle="dropdown" aria-haspopup="true">Listings</a>
              <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownBlog">
                <li><a class="dropdown-item" href="/lost_postings">Lost</a></li>
                <li><a class="dropdown-item" href="/found_postings">Found</a></li>
              </ul>
            </li>
            {% if loggedIn %}
            <li class="nav-item">
              <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Log Out</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/signup">Sign Up</a>
            </li>
            {% endif %}

          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    {% endblock %}
  </body>
</html>
